<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">

<h2>Contact Form</h2>

<form id="contactForm">
  <input class="form-control mb-2" type="text" id="name" placeholder="Name" required>
  <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
  <input class="form-control mb-2" type="text" id="phone" placeholder="Phone">
  <textarea class="form-control mb-2" id="message" placeholder="Message"></textarea>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

<p id="successMsg" class="text-success mt-2"></p>

<h3 class="mt-4">Submitted Contacts</h3>
<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="contactList"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
